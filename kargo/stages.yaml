apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: mac1
  namespace: kargo-helm-prom-stack
  annotations:
    kargo.akuity.io/color: red
    argocd.argoproj.io/sync-wave: "2"
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: kube-prometheus-stack
    sources:
      direct: true
  - origin:
      kind: Warehouse
      name: grafana
    sources:
      direct: true
  - origin:
      kind: Warehouse
      name: alertmanager
    sources:
      direct: true
  - origin:
      kind: Warehouse
      name: prometheus
    sources:
      direct: true
  promotionTemplate:
    spec:
      vars:
      - name: gitRepo
        value: https://github.com/dhpup/kargo-helm-prom-stack.git
      - name: chartName
        value: kube-prometheus-stack
      - name: chartRepo
        value: https://prometheus-community.github.io/helm-charts
      - name: helmSrc
        value: ./src/kube-prometheus-stack/env/${{ ctx.stage }}
      - name: targetBranch
        value: env/${{ ctx.stage }}
      steps:
      - task:
          name: default-promote
        as: promotion
      # Update Argo CD application
      - uses: argocd-update
       # retry:
       #   errorThreshold: 5
        config:
          apps:
          - name: ${{ vars.chartName }}-${{ ctx.stage }}
            sources:
            - repoURL: ${{ vars.gitRepo }}
              desiredRevision: ${{ outputs.promotion.commit }}

  # verification:
  #   analysisTemplates:
  #   - name: prometheus-is-up

---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
