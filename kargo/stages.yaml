  - origin:
      kind: Warehouse
      name: kube-prometheus-stack
    sources:
      stages:
      - mac1
  - origin:
      kind: Warehouse
      name: grafana
    sources:
      stages:
      - mac1
  - origin:
      kind: Warehouse
      name: alertmanager
    sources:
      stages:
      - mac1
  - origin:
      kind: Warehouse
      name: prometheus
    sources:
      stages:
      - mac1
  promotionTemplate:
    spec:
      vars:
      - name: gitRepo
        value: https://github.com/dhpup/kargo-helm-prom-stack.git
      - name: chartName
        value: kube-prometheus-stack
      - name: chartRepo
        value: https://prometheus-community.github.io/helm-charts
      - name: helmSrc
        value: ./src/kube-prometheus-stack/env/${{ ctx.stage }}
      - name: targetBranch
        value: env/${{ ctx.stage }}
      steps:
      - task:
          name: default-promote
        as: promotion
      # Update Argo CD application
      - uses: argocd-update
       # retry:
       #   errorThreshold: 5
        config:
          apps:
          - name: ${{ vars.chartName }}-${{ ctx.stage }}
            sources:
            - repoURL: ${{ vars.gitRepo }}
              desiredRevision: ${{ outputs.promotion.commit }}

