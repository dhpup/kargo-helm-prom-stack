kube-prometheus-stack:
  alertmanager:
    alertmanagerSpec:
      image:
        tag: v0.28.1
    ingress:
      enabled: true
      hosts:
        - alertmanager-test.localhost
      paths:
        - /
  grafana:
    image:
      tag: 12.2.1
    adminPassword: admin
    sidecar:
      dashboards:
        enabled: true
        labelValue: ""
    additionalDataSources:
     - name: prometheus-local
       type: prometheus
       uid: prometheus-local
       url: http://host.docker.internal:9090
       access: proxy
       isDefault: false
       jsonData:
         httpMethod: POST
         timeInterval: 15s  
    ingress:
      enabled: true
      hosts:
        - grafana-test.localhost
      paths:
        - /
  prometheus:
    prometheusSpec:
      image:
        tag: v3.7.2
    ingress:
      enabled: true
      hosts:
        - prometheus-test.localhost
      paths:
        - /
  prometheus-node-exporter:
    prometheus:
      monitor:
        interval: 15s
