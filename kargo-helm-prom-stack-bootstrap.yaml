apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo-helm-prom-stack-bootstrap
spec:
  project: kargo-helm-prom-stack
  syncPolicy:
    automated: {}
  source:
    repoURL: https://github.com/dhpup/kargo-helm-prom-stack.git
    path: argocd
    directory:
      recurse: true
  destination:
    name: in-cluster
    namespace: argocd